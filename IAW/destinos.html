<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos - TravelTales</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1>TRAVEL TALES</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="destinos">
        <h2>Destinos Populares</h2>
        <div class="destination">
            <h3>Playa del Carmen</h3>
            <p>Vuelo y estancia completa desde 600$.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Playa_del_Carmen_in_Mexico_%2829725304248%29.jpg" width="300" height="200">
        </div>
        <div class="destination">
            <h3>París</h3>
            <p>Estancia y vuelo desde 200$</p>
            <img src="https://paristickets.tours/wp-content/uploads/2022/09/paris-at-spring.jpg" width="300" height="200">
        </div>
        <div class="destination">
            <h3>Tokio</h3>
            <p>Vuelo y estancia completa desde 400$</p>
        </div>
    </section>

    <div class="container">
        <h1>Buscador de Viajes</h1>
        <form id="searchForm">
            <label for="zona">Selecciona una Zona:</label>
            <select id="zona" required>
                <option value="">--Elige una zona--</option>
                <option value="playa">Tokyo</option>
                <option value="montaña">Egipto</option>
                <option value="ciudad">Corea</option>
                <option value="rural">España</option>
            </select>

            <label for="dias">Número de Días:</label>
            <input type="number" id="dias" min="1" max="30" placeholder="Ingresa los días" required>

            <button type="submit">Buscar</button>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const zona = document.getElementById('zona').value;
            const dias = document.getElementById('dias').value;

            alert(`Buscando viajes a la zona: ${zona} por ${dias} días.`);
        });
    </script>

</body>
</html>
